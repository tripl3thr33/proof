<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Online Proofing App</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f5f7fa;
      color: #333;
    }

    h1 {
      margin-top: 20px;
      font-size: 1.8rem;
      color: #222;
    }

    canvas {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 50%;
      background-color: black;
      touch-action: none;
      margin: 20px 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding: 20px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 90%;
    }

    .controls input[type="file"],
    .controls input[type="color"],
    .controls button {
      font-size: 16px;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      transition: all 0.3s ease;
    }

    .controls button:hover {
      background-color: #007bff;
      color: white;
      border-color: #007bff;
    }

    .center-buttons {
      display: flex;
      gap: 10px;
    }

    .form {
      margin: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 20px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 90%;
    }

    .form input,
    .form button {
      font-size: 16px;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form button {
      background-color: #28a745;
      color: white;
      border: none;
      transition: background-color 0.3s;
    }

    .form button:hover {
      background-color: #218838;
    }

    @media (max-width: 600px) {
      .controls, .form {
        width: 95%;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <h1>Design Your Proof</h1>
  <div class="controls">
    <input type="file" id="file-input" accept="image/png, image/jpeg, image/svg+xml" />
    <label for="bg-color">Background Color:</label>
    <input type="color" id="bg-color" value="#000000" />
    <button id="download-btn">Download Proof</button>
    <div class="center-buttons">
      <button type="button" id="center-vertical">Center Vertically</button>
      <button type="button" id="center-horizontal">Center Horizontally</button>
    </div>
  </div>
  <canvas id="canvas" width="400" height="400"></canvas>
  <form class="form" id="proof-form">
    <input type="text" id="name" placeholder="Name" required /><br />
    <input type="email" id="email" placeholder="Email" required /><br />
    <input type="text" id="order-number" placeholder="Order Number" required /><br />
    <button type="submit">Approve & Submit</button>
  </form>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const fileInput = document.getElementById('file-input');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      const bgColorInput = document.getElementById('bg-color');
      const downloadBtn = document.getElementById('download-btn');
      const proofForm = document.getElementById('proof-form');
      const centerVerticalBtn = document.getElementById('center-vertical');
      const centerHorizontalBtn = document.getElementById('center-horizontal');

      let uploadedImg = new Image();
      let imgLoaded = false;
      let scale = 1;
      let posX = canvas.width / 2;
      let posY = canvas.height / 2;
      let imgWidth, imgHeight;

      let isDragging = false;
      let dragStartX = 0;
      let dragStartY = 0;

      let lastTouchX = 0;
      let lastTouchY = 0;
      let pinchStartDist = 0;

      function drawCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = bgColorInput.value;
        ctx.beginPath();
        ctx.arc(canvas.width / 2, canvas.height / 2, canvas.width / 2, 0, Math.PI * 2);
        ctx.fill();
        if (imgLoaded) {
          ctx.save();
          ctx.beginPath();
          ctx.arc(canvas.width / 2, canvas.height / 2, canvas.width / 2, 0, Math.PI * 2);
          ctx.clip();
          ctx.drawImage(
            uploadedImg,
            posX - (imgWidth * scale) / 2,
            posY - (imgHeight * scale) / 2,
            imgWidth * scale,
            imgHeight * scale
          );
          ctx.restore();
        }
      }

      fileInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const url = URL.createObjectURL(file);
        uploadedImg = new Image();
        uploadedImg.onload = () => {
          if (uploadedImg.width < 2000 || uploadedImg.height < 2000) {
            alert('Warning: Image may not be high enough resolution for best print quality.');
          }
          imgWidth = uploadedImg.width;
          imgHeight = uploadedImg.height;
          scale = Math.min(canvas.width / imgWidth, canvas.height / imgHeight);
          posX = canvas.width / 2;
          posY = canvas.height / 2;
          imgLoaded = true;
          drawCanvas();
        };
        uploadedImg.src = url;
      });

      bgColorInput.addEventListener('input', drawCanvas);

      canvas.addEventListener('mousedown', (e) => {
        isDragging = true;
        dragStartX = e.offsetX;
        dragStartY = e.offsetY;
      });

      canvas.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        const dx = e.offsetX - dragStartX;
        const dy = e.offsetY - dragStartY;
        posX += dx;
        posY += dy;
        dragStartX = e.offsetX;
        dragStartY = e.offsetY;
        drawCanvas();
      });

      window.addEventListener('mouseup', () => {
        isDragging = false;
      });

      canvas.addEventListener('wheel', (e) => {
        if (!imgLoaded || window.innerWidth < 768) return;
        e.preventDefault();
        const delta = e.deltaY < 0 ? 1.05 : 0.95;
        scale *= delta;
        drawCanvas();
      });

      canvas.addEventListener('touchstart', (e) => {
        if (e.touches.length === 1) {
          lastTouchX = e.touches[0].clientX;
          lastTouchY = e.touches[0].clientY;
        } else if (e.touches.length === 2) {
          const dx = e.touches[0].clientX - e.touches[1].clientX;
          const dy = e.touches[0].clientY - e.touches[1].clientY;
          pinchStartDist = Math.sqrt(dx * dx + dy * dy);
        }
      });

      canvas.addEventListener('touchmove', (e) => {
        e.preventDefault();
        if (e.touches.length === 1) {
          const touch = e.touches[0];
          const dx = touch.clientX - lastTouchX;
          const dy = touch.clientY - lastTouchY;
          posX += dx;
          posY += dy;
          lastTouchX = touch.clientX;
          lastTouchY = touch.clientY;
          drawCanvas();
        } else if (e.touches.length === 2) {
          const dx = e.touches[0].clientX - e.touches[1].clientX;
          const dy = e.touches[0].clientY - e.touches[1].clientY;
          const pinchEndDist = Math.sqrt(dx * dx + dy * dy);
          if (pinchStartDist > 0) {
            const pinchScale = pinchEndDist / pinchStartDist;
            if (!isNaN(pinchScale) && isFinite(pinchScale)) {
              scale *= pinchScale;
              pinchStartDist = pinchEndDist;
              drawCanvas();
            }
          }
        }
      }, { passive: false });

      centerVerticalBtn.addEventListener('click', () => {
        if (!imgLoaded) return;
        posY = canvas.height / 2;
        drawCanvas();
      });

      centerHorizontalBtn.addEventListener('click', () => {
        if (!imgLoaded) return;
        posX = canvas.width / 2;
        drawCanvas();
      });

      downloadBtn.addEventListener('click', () => {
        if (!imgLoaded) {
          alert('Please upload an image first.');
          return;
        }

        const exportCanvas = document.createElement('canvas');
        const exportCtx = exportCanvas.getContext('2d');
        exportCanvas.width = 4000;
        exportCanvas.height = 4000;

        exportCtx.fillStyle = bgColorInput.value;
        exportCtx.beginPath();
        exportCtx.arc(2000, 2000, 2000, 0, Math.PI * 2);
        exportCtx.fill();

        exportCtx.save();
        exportCtx.beginPath();
        exportCtx.arc(2000, 2000, 2000, 0, Math.PI * 2);
        exportCtx.clip();

        const exportScale = scale * 10;
        exportCtx.drawImage(
          uploadedImg,
          2000 - (imgWidth * exportScale) / 2,
          2000 - (imgHeight * exportScale) / 2,
          imgWidth * exportScale,
          imgHeight * exportScale
        );

        exportCtx.restore();

        const link = document.createElement('a');
        link.download = 'proof.png';
        link.href = exportCanvas.toDataURL();
        link.click();
      });

      proofForm.addEventListener('submit', (e) => {
        e.preventDefault();
        if (!imgLoaded) return alert('Please upload an image first.');

        const exportCanvas = document.createElement('canvas');
        const exportCtx = exportCanvas.getContext('2d');
        exportCanvas.width = 4000;
        exportCanvas.height = 4000;

        exportCtx.fillStyle = bgColorInput.value;
        exportCtx.beginPath();
        exportCtx.arc(2000, 2000, 2000, 0, Math.PI * 2);
        exportCtx.fill();
        exportCtx.save();
        exportCtx.beginPath();
        exportCtx.arc(2000, 2000, 2000, 0, Math.PI * 2);
        exportCtx.clip();

        const exportScale = scale * 10;
        exportCtx.drawImage(
          uploadedImg,
          2000 - (imgWidth * exportScale) / 2,
          2000 - (imgHeight * exportScale) / 2,
          imgWidth * exportScale,
          imgHeight * exportScale
        );

        exportCtx.restore();
        exportCanvas.toBlob((blob) => {
          const formData = new FormData();
          formData.append('name', document.getElementById('name').value);
          formData.append('email', document.getElementById('email').value);
          formData.append('orderNumber', document.getElementById('order-number').value);
          formData.append('timestamp', new Date().toISOString());
          formData.append('file', blob, 'proof.png');

          fetch('YOUR_MAKE_WEBHOOK_URL_HERE', {
            method: 'POST',
            body: formData
          }).then(res => {
            if (res.ok) alert('Submitted successfully!');
            else alert('Submission failed.');
          }).catch(() => alert('Error submitting form.'));
        }, 'image/png');
      });
    });
  </script>
</body>
</html>

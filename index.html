<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Online Proofing App</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f5f7fa;
      color: #333;
    }

    h1 {
      margin-top: 20px;
      font-size: 1.8rem;
      color: #222;
    }

    canvas {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 50%;
      background-color: black;
      touch-action: none;
      margin: 20px 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding: 20px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 90%;
    }

    .controls input[type="file"],
    .controls input[type="color"],
    .controls button {
      font-size: 16px;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      transition: all 0.3s ease;
    }

    .controls button:hover {
      background-color: #007bff;
      color: white;
      border-color: #007bff;
    }

    .center-buttons {
      display: flex;
      gap: 10px;
    }

    .form {
      margin: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 20px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 90%;
    }

    .form input,
    .form button {
      font-size: 16px;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form button {
      background-color: #28a745;
      color: white;
      border: none;
      transition: background-color 0.3s;
    }

    .form button:hover {
      background-color: #218838;
    }

    .color-display {
      margin-top: 10px;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .controls, .form {
        width: 95%;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <h1>Design Your Proof</h1>
  <div class="controls">
    <input type="file" id="file-input" accept="image/png, image/jpeg, image/svg+xml" />
    <label for="bg-color">Background Color:</label>
    <input type="color" id="bg-color" value="#000000" />
    <div class="color-display" id="color-display">Selected Color: #000000</div>
    <div class="center-buttons">
      <button type="button" id="center-vertical">Center Vertically</button>
      <button type="button" id="center-horizontal">Center Horizontally</button>
    </div>
  </div>
  <canvas id="canvas" width="400" height="400"></canvas>
  <form class="form" id="proof-form">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="email" id="email" placeholder="Your Email" required />
    <input type="text" id="order-number" placeholder="Order Number" required />
    <button type="submit">Approve & Submit</button>
  </form>

  <script>
    // Prevent iOS double-tap zoom
    document.addEventListener('touchend', (e) => {
      const now = Date.now();
      if (window.lastTouchEnd && now - window.lastTouchEnd < 300) {
        e.preventDefault();
      }
      window.lastTouchEnd = now;
    }, false);

    // Show selected color
    const bgColorInput = document.getElementById('bg-color');
    const colorDisplay = document.getElementById('color-display');

    bgColorInput.addEventListener('input', () => {
      colorDisplay.textContent = `Selected Color: ${bgColorInput.value}`;
    });
  </script>
</body>
</html>
